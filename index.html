<body>
<h1>A site about pixelfairys?</h1>
<h1>This site has nothing to do with pixelfairies but you can use your magic!</h1>

<p id="counter">You have been on this site for 0 seconds</p>
<input type="button" id="button" onclick="changecolor()">

<script>
function changecolor(){
  document.body.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")"
}
var time = 1
function myFunction() {
  document.getElementById("counter").innerHTML = "You have been on this page for " + time + " seconds"
  time += 1
}
setInterval(myFunction, 1000)
</script>

<style>
h1{
  font-style: italic; 
  font-family: "Times New Roman", Times, serif;
  }
</style>
</body>
